trigger:
- master
pr:
- master

pool: Azure-VSTS-VS2017

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: AzurePowerShell@3
  displayName: 'Validate ARM Templates'
  inputs:
    azureSubscription: 'Reform-CFT-VH-Dev'
    ScriptType: InlineScript
    Inline: |
      $armTemplateFolders = Get-ChildItem -Path .\vh-arm-templates\* -Directory
        
      foreach ($folder in $armTemplateFolders){
      Write-Output ("Validating templae {0}" -f $folder.Name)
      Test-AzureRmResourceGroupDeployment -ResourceGroupName vh-arm-templates -Mode Incremental -TemplateFile ($folder.fullname + '\' + '*.json') -TemplateParameterFile ($folder.fullname + '\' + '*.parameters.json') -Verbose
      }
    azurePowerShellVersion: LatestVersion



